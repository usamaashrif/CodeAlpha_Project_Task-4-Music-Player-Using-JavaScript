<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Music Player</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="music-player">
    <h1>Advanced Music Player</h1>
    <div class="current-song">
      <p id="song-title">Song 1</p>
    </div>
    <audio id="audio"></audio>
    <div class="controls">
      <button id="prev" class="control-btn">⏮ Prev</button>
      <button id="play" class="control-btn">▶ Play</button>
      <button id="next" class="control-btn">⏭ Next</button>
    </div>
    <div class="progress-container">
      <input type="range" id="progress-bar" min="0" value="0">
      <p id="current-time">0:00</p> / <p id="total-time">0:00</p>
    </div>
    <div class="volume-container">
      <label for="volume">Volume:</label>
      <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5">
    </div>
    <div class="song-list">
      <h3>Song List</h3>
      <ul id="song-list"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
